version: '2'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    expose:
    - "8080"
    volumes:
    - ./app:/usr/src/app/:rw
    environment:
    - NODE_ENV=dev
    # Before you run this file for the first time, make sure
    # you remove node_modules/ folders in your host machine
